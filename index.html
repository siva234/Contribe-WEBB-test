<html>
<head>
    <meta charset="utf-8">
    <title>Flicker Search App</title>
    <script type="text/javascript" src="JS/search.js"></script>
    <script type="text/javascript" src="JS/mouse_action.js"></script>
    <script type="text/javascript" src="JS/display.js"></script>
    <script type="text/javascript" src="JS/gallery.js"></script>

<body>

</div>
   <center><form id="gallery_form">
        <input type="text" value="Do you want to proceed?" width="500px" style="background-color: gainsboro" disabled>
        <input type="button" onclick="createGallery()" value="Create">
       <input type="button" onclick="closeForm()"value="Cancel">
    </form></center>
</body>
</html>
